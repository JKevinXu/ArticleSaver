<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Articles</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <h1>Saved Articles</h1>
    
    <div class="actions">
      <button id="saveBtn" class="btn primary">Save Current Page</button>
      <div class="dropdown">
        <button id="dataBtn" class="btn secondary">Manage Articles â–¾</button>
        <div class="dropdown-content">
          <a href="#" id="exportBtn">Export to JSON</a>
          <a href="#" id="importBtn">Import from JSON</a>
          <a href="#" id="syncBtn">Sync to GitHub</a>
          <a href="#" id="configBtn">GitHub Settings</a>
        </div>
      </div>
    </div>
    
    <div class="article-list">
      <h2>Your Saved Articles</h2>
      <div id="articleList"></div>
    </div>
  </div>
  
  <!-- Hidden file input for importing -->
  <input type="file" id="fileInput" accept=".json" style="display: none;">
  
  <!-- GitHub Configuration Modal -->
  <div id="configModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>GitHub Configuration</h2>
      <p>To sync articles to GitHub, you need to provide your GitHub credentials:</p>
      
      <div class="form-group">
        <label for="githubToken">GitHub Personal Access Token:</label>
        <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
        <small>Create a token at: <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a></small>
      </div>
      
      <div class="form-group">
        <label for="githubRepo">Repository (owner/repo):</label>
        <input type="text" id="githubRepo" placeholder="JKevinXu/github-blog" value="JKevinXu/github-blog">
      </div>
      
      <div class="form-group">
        <label for="githubPath">File Path:</label>
        <input type="text" id="githubPath" placeholder="_data/readings.json" value="_data/readings.json">
      </div>
      
      <div class="form-actions">
        <button id="saveConfigBtn" class="btn primary">Save Configuration</button>
        <button id="cancelConfigBtn" class="btn secondary">Cancel</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
